# Sending mail - server SMTP with SSH
mail.sending.host=smtp.gmail.com
mail.sending.port=465
mail.sending.user=<mail>@gmail.com
mail.sending.password=<password>
# Ssh
mail.sending.ssh.port=465

# Receiving mail - server IMAP
mail.receiving.host=imap.gmail.com
mail.receiving.protocol=imaps
mail.receiving.user=<mail>@gmail.com
mail.receiving.password=<password>

# Mail content
mail.from=<mail>@gmail.com
mail.to=<mail>@gmail.com
mail.subject=HwFstMailSmtpSshImapSwing