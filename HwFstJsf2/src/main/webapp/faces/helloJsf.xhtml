<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Hello</title>
	<h:outputScript library="js" name="script.js" target="head" />
</h:head>

<h:body>
	<f:event listener="#{helloBean.displayPage()}" type="preRenderView"/>
	
	<h:form>

		<div style="width: 400px; font-family: Arial; font-size: 9pt;">
		<table>
			<tr>
				<td colspan="2" style="padding-bottom: 10px;">
				<h2>Hello World - JSF 2</h2>
				<h3>Site: <b>Hello</b></h3>
				</td>
			</tr>
			<tr>
				<td>Type your name:</td>
				<td><h:inputText value="#{userEntity.name}" /></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton value="OK" action="#{helloBean.handleButtonOk()}"/></td>
			</tr>
		</table>
		</div>

	</h:form>
</h:body>

</html>
